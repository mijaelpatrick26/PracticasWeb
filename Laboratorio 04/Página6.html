        // Ejemplo 1
        // Desarrollar una aplicación que permita ingresar 3 notas y luego calcular el promedio. Si el proimedio es mayor o igual a 13 se mostrara un mensaje indicando "Aprovado"
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipo de datos necesito?
        // Real, texto
        // ¿Cuales serian las variables?
        // n1, n2, n3, prom, men
        // ¿Que variables voy a leer?
        // n1, n2, n3Definiendo e inicializando variables
        var n1=0, n2=0, n3=0, prom=0, men="";
        // Capturando valores
        n1=parseFloat(prompt("Ingrese el numero 1:"));
        n2=parseFloat(prompt("Ingrese el numero 2:"));
        n3=parseFloat(prompt("Ingrese el numero 3:"));
        // Realizando operaciones 
        prom=(n1+n2+n3)/3;
        // Condicion
        if(prom>=13){
            men="Aprovado";
        }
        // Mostrando resultado
        alert("El promedio es: "+prom);
        alert(men);

        // ¿Cuantas variables necesito?

        // ¿Que tipo de datos necesito?
        // Real, entero
        // ¿Cuales serian las variables?

        // ¿Que variables voy a leer?

        // Definiendo e inicializando variables
        var sb=0, bon=0, des=0, sf=0, cat=0;
        // Capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo bsico:"));
        cat=parseInt(prompt("INgrese la categoria:"));
        // Condicion
        if(cat==3){
            bon=sb*0.07;
            des=sb*0.03;
        }
        sf=sb+bon-des;
        // Mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificación es :"+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
