    // Desarrollar una aplicación que permita calcular la suma de 2 números, si se sabe que los números son 6 y 7

    // 3
    // ¿Que tipo de dato necesito?
    // Entero
    // Declarando variable
    var n1;
    var n2;

    // Inicializar variable
    n1=0;

    n1=6;

    // Ejemplo 2
    // Desarrollar una aplicación que permita calcular el promedio de cuatro notas, si se sabe que las notas son 18, 17, 13, 15
    // ¿Cuantas variables necesito?
    // 5
    // ¿Que tipo de dato necesito?
    // Real
    // Declarando variable
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;
    // Inicializar variables
    n1=0;
    n2=0;
    n3=0;
    n4=0;
    prom=0;
    // Asignando valores
    n1=18;
    n2=17;
    n3=13;
    n4=15;
    //Realizando operaciones
    prom=(n1+n2+n3+n4)/4;
    //Mostrando valores
    alert("El promedio es: "+prom);

    document.write('El promedio es: '+prom+"<br>");
    document.write('<hr>');

    // Ejemplo 4
    //Desarrolar una aplicaión que permita calcular el sueldo final de un trabajador, si se sabe que su sueldo basico es de 1000 soles y recibe una bonificación de 7%, y se le aplica un descuento del 4%, Mostrar todos los valores.
    var final;
    var basico;
    var boni;
    var desc;

    final=0;
    basico=0;
    boni=0;
    desc=0;

    basico=1000;
    boni=7/100*(basico);
    desc=4/100*(basico);

    final=basico+boni-desc;

    alert("El sueldo basico es: "+basico);
    alert("La bonificación es: "+boni);
    alert("El descuento es: "+desc);
    alert("El sueldo final del trabajador es de: "+final);

    document.write("El sueldo basico es: "+basico+"<br>");
    document.write("La bonificación es: "+boni+"<br>");
    document.write("El descuento es: "+desc+"<br>");
    document.write("El sueldo final del trabajador es de: "+final+"<br>");
    document.write("<hr>");
